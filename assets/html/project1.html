<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/project1-style.css">
    <title>Project 1 - To Do List</title>
</head>
<body>
    <div id="wrap">
        <div id="gridBox">
            <div class="topBox">
                <div class="inBoxArea">
                    <h2 id="date"></h2>
                    <h2 id="clock" class="colorT">00:00</h2>
            
                    <form id="login-form" class="hidden">
                        <input   
                        required 
                        maxlength="15" 
                        type="text" 
                        placeholder="What is your name?" />
        
                        <input type="submit" value="Log In" />
                    </form>
        
                    <h1 id="greeting" class="hidden"></h1>
                </div>

                <img id="settingBtn" src="/assets/images/setting icon.svg" alt="설정 아이콘">

                <div id="color-setting" class="hidden">
                    <span class="back-icon">↼</span>
                    <h2>Color Setting</h2>
                    
                    <div class="color-grid">
                        <div class="color-circle default"></div>
                        <div class="color-circle pink"></div>
                        <div class="color-circle yellow"></div>
                        <div class="color-circle black"></div>
                        <div class="color-circle green"></div>
                        <div class="color-circle blue"></div>
                    </div>
                    <div class="ex">
                        <p>항목을 왼쪽으로 쓸어당기면 내용을 수정할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        
            <div class="topBox">
                <div class="inBoxArea todo-mobile">
                    <h2 class="todo_title colorT">To Do List</h2>
                    <form id="todo-form">
                        <input type="text" placeholder="Write a To Do and Press Enter" required />
                        <div class="square">
                            <input type="submit" value="+" />
                        </div>
                        
                    </form>
                    <ul id="todo-list"></ul>
                    <div id="delete-all">
                        <div class="delete-all-icon"></div>
                    </div>
                </div>
            </div>
        
            <div class="bottomBox colorBg">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>

                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="bottomBar"></div>
    </div>
    
    
        <script src="/assets/js/project1/clock.js"></script>
        <script src="/assets/js/project1/greetings.js"></script>
        <script src="/assets/js/project1/quotes.js"></script>
        <script src="/assets/js/project1/todo.js"></script>
        <script src="/assets/js/project1/weather.js"></script>
</body>
</html>
